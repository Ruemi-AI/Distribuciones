<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Solar Helper</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="contenedor-header">
        <header>
            <h1>Solar Helper</h1>
            <nav>
                <button id="estadisticaBtn">Estadística Descriptiva</button>
                <button id="algebraBtn">Álgebra Lineal</button>
                <button id="planosBtn">Planos</button>
                <button id="ayudaBtn">Ayuda</button>
            </nav>
        </header>
    </div>

    <!-- Modales para cada sección -->
    <!-- Modal de Estadística Descriptiva -->
    <div id="estadisticaModal" class="modal hidden">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Estadística Descriptiva</h2>
            <input type="file" id="excelFileEstadistica" accept=".xlsx, .xls">
            <button id="calcularEstadistica">Calcular</button>
            <div id="resultadosEstadistica"></div>
            <div id="graficasEstadistica">
                <div id="histograma"></div>
                <div id="cajaBigote"></div>
                <div id="dispersion"></div>
            </div>
        </div>
    </div>

    <!-- Modal de Álgebra Lineal -->
    <div id="algebraModal" class="modal hidden">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Álgebra Lineal</h2>
            <div>
                <label for="filasA">Filas (Matriz A):</label>
                <input type="number" id="filasA" min="1" value="2">
                <label for="columnasA">Columnas (Matriz A):</label>
                <input type="number" id="columnasA" min="1" value="2">
                <button id="crearMatrizA">Crear Matriz A</button>
            </div>
            <div id="matrizAInput"></div>

            <div>
                <label for="filasB">Filas (Matriz B):</label>
                <input type="number" id="filasB" min="1" value="2">
                <label for="columnasB">Columnas (Matriz B):</label>
                <input type="number" id="columnasB" min="1" value="2">
                <button id="crearMatrizB">Crear Matriz B</button>
            </div>
            <div id="matrizBInput"></div>

            <input type="file" id="excelFileAlgebra" accept=".xlsx, .xls">
            <button id="calcularAlgebra">Calcular desde Excel</button>

            <button id="calcularSuma">Sumar Matrices</button>
            <button id="calcularResta">Restar Matrices</button>
            <button id="calcularMultiplicacion">Multiplicar Matrices</button>
            <button id="calcularTranspuesta">Transpuesta de A</button>
            <button id="calcularInversa">Inversa de A</button>
            <button id="calcularMinimosCuadrados">Mínimos Cuadrados</button>
            <div id="resultadosAlgebra"></div>
        </div>
    </div>

    <!-- Modal de Planos -->
    <div id="planosModal" class="modal hidden">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Planos</h2>
            <div>
                <h3>Estimación de Coeficientes de una Parábola</h3>
                <input type="file" id="excelFilePlanos" accept=".xlsx, .xls">
                <button id="calcularParabola">Calcular Parábola</button>
                <div id="resultadosParabola"></div>
            </div>
            <div>
                <h3>Aproximación de Planos en 3D</h3>
                <input type="file" id="excelFilePlanos3D" accept=".xlsx, .xls">
                <button id="calcularPlano3D">Calcular Plano 3D</button>
                <div id="resultadosPlano3D"></div>
            </div>
        </div>
    </div>

    <!-- Modal de Ayuda -->
    <div id="ayudaModal" class="modal hidden">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Ayuda</h2>
            <div id="formulasAyuda"></div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.9/xlsx.full.min.js"></script>
    <script src="https://cdn.plot.ly/plotly-2.24.1.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
